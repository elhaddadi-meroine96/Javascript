<body>

    <button onclick="operateur()"> calcule  </button>
    <script>
        let a = 3;
        let b = 2;
        
        a=b++;
        alert(" a=b++ valeur de a:"+a+" valeur de b:"+b);
        

        a=++b;
        alert(" a=++b valeur de a:"+a+" valeur de b:"+b);
        
        a=b--;
        alert("a=b-- valeur de a:"+a+" valeur de b:"+b);
        
        a=--b;
        alert("a=--b valeur de a:"+a+" valeur de b:"+b);
        
        a+=b++;
        alert(" a+=b++ valeur de a:"+a+" valeur de b:"+b);
        
        a=1, a+=++b;
        alert("a+=++b valeur de a:"+a+" valeur de b:"+b);
        
        a=1, a-=b++;
        alert(" a-=b++ valeur de a:"+a+" valeur de b:"+b);
        
        a=1, a-=++b;
        alert(" a-=++b valeur de a:"+a+" valeur de b:"+b);
        
        a=1, a+=b--;
        alert(" a+=b-- valeur de a:"+a+" valeur de b:"+b);
        
        a=1, a+=--b;
        alert("a+=--b valeur de a:"+a+" valeur de b:"+b);
    
       

    </script>
