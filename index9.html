<!DOCTYPE html>

</head>
<body>

    <button id="faireChoix" onclick="faireChoix()">Faire Choix</button>
    <script>
function faireChoix (){
var faireChoix = prompt("Choisis entre 1, 2 ou 3?");
switch(faireChoix) {
    case "1":
        alert("Merci");
        break;
    case "2":
            alert("Bonjour");
        break;
    case "3":
        alert("Au revoir");
        break;
    default:
        alert("Pardon, que voulez-vous ?");
}
}
    </script>
    
</body>
</html>
