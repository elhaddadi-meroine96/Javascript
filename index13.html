    <script>
function somme() {
let userInput=0, numberOfValue=0, total=0;
do{
do{

}while(!(Number.isInteger(userInput)));
if(userInput>=0){
numberOfValue++;
total+=userInput;
}
}while(userInput>=0);
if(numberOfValue=0){
alert("Vous n'avez entré aucune valeur\nLa moyenne vaut donc "+total);
}
else if(numberOfValue=1){

}
else{

}
}
