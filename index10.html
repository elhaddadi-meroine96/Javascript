<button id="jourDeLaSemaine()" OnClick="jourDeLaSemaine()" > VOIR </button>
<script type="text/javascript">
   function jourDeLaSemaine() {
   var d = new Date();
    theDay=d.getDay();
    switch (theDay)
    {
    case 1:
     alert("Lundi");
     break;
    case 2:
     alert("Mardi");
     break;
    case 3:
     alert("Mercredi");
     break;
    case 4:
     alert("Jeudi");
     break;
    case 5:
     alert("Vendredi");
     break;
    case 6:
     alert("Samedi");
     break;
    case 0:
     alert("Dimanche");
     break;
    default:
     alert("Semaine des 4 jeudis");
    }
}
    </script>
